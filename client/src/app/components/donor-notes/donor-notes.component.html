<div class="row">
  <div class="col">
    <button class="btn btn-primary" (click)="openAddNoteModal()">
      Add Note
    </button>
  </div>
</div>
<table class="table table-hover table-striped">
  <tbody>
    <tr *ngFor="let note of notes">
      <td>
        <div class="row">
          <div class="col-md-10">
            <span style="width: 80%" class="float-right font-weight-bold"
              >{{ note.createdOn }} {{ note.text }}</span
            >
          </div>
          <div class="col-md-2">
            <button (click)="onDeleteNote(note.ID)">
              <img src="../../../assets/x.svg" />
            </button>
          </div>
        </div>
      </td>
    </tr>
  </tbody>
</table>
<p-dialog
  [style]="{ width: '450px' }"
  header="Add Note"
  [(visible)]="displayAddNote"
  [modal]="true"
  [draggable]="false"
>
  <form [formGroup]="noteForm" (ngSubmit)="onNoteFormSubmit()">
    <div class="form-group">
      <label for="exampleFormControlTextarea1">Note</label>
      <textarea
        class="form-control"
        id="exampleFormControlTextarea1"
        rows="3"
        formControlName="text"
      ></textarea>
    </div>
    <div class="form-group mt-2">
      <button
        class="btn btn-danger mr-2"
        type="button"
        (click)="onAddNoteCancel()"
      >
        Cancel
      </button>
      <button class="btn btn-primary" type="submit">Submit</button>
    </div>
  </form>
</p-dialog>
