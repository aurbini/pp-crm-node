<form [formGroup]="donorForm" (ngSubmit)="onDonorFormSubmit()">
  <div class="form-group row">
    <label class="col-lg-3 col-form-label form-control-label">First name</label>
    <div class="col-lg-9">
      <input
        class="form-control"
        type="text"
        value="Mark"
        formControlName="firstName"
      />
    </div>
  </div>
  <div class="form-group row">
    <label class="col-lg-3 col-form-label form-control-label">Last name</label>
    <div class="col-lg-9">
      <input
        class="form-control"
        type="text"
        value="Jhonsan"
        formControlName="lastName"
      />
    </div>
  </div>
  <div class="form-group row">
    <label class="col-lg-3 col-form-label form-control-label">Email</label>
    <div class="col-lg-9">
      <input
        class="form-control"
        type="email"
        value="mark@example.com"
        formControlName="email"
      />
    </div>
  </div>
  <div class="form-group row">
    <label class="col-lg-3 col-form-label form-control-label">final Name</label>
    <div class="col-lg-9">
      <input class="form-control" type="text" formControlName="finalName" />
    </div>
  </div>
  <div class="form-group row">
    <label class="col-lg-3 col-form-label form-control-label">phone</label>
    <div class="col-lg-9">
      <input class="form-control" type="text" formControlName="phone" />
    </div>
  </div>
  <div class="form-group row">
    <label class="col-lg-3 col-form-label form-control-label">Address</label>
    <div class="col-lg-9">
      <input
        class="form-control"
        type="text"
        value=""
        placeholder="Street"
        formControlName="street1"
      />
    </div>
  </div>
  <div class="form-group row">
    <label class="col-lg-3 col-form-label form-control-label"></label>
    <div class="col-lg-6">
      <input
        class="form-control"
        type="text"
        value=""
        placeholder="City"
        formControlName="city"
      />
    </div>
    <div class="col-lg-3">
      <input
        class="form-control"
        type="text"
        value=""
        placeholder="State"
        formControlName="state"
      />
    </div>
    <div class="col-lg-3">
      <input
        class="form-control"
        type="text"
        value=""
        placeholder="Zip"
        formControlName="zip"
      />
    </div>
  </div>

  <div class="form-group row">
    <label class="col-lg-3 col-form-label form-control-label">party</label>
    <div class="col-lg-9">
      <input
        class="form-control"
        type="text"
        value="jhonsanmark"
        formControlName="party"
      />
    </div>
  </div>
  <div class="form-group row">
    <label class="col-lg-3 col-form-label form-control-label">occupation</label>
    <div class="col-lg-9">
      <input
        class="form-control"
        type="text"
        value="11111122333"
        formControlName="occupation"
      />
    </div>
  </div>
  <div class="form-group row">
    <label class="col-lg-3 col-form-label form-control-label"
      >Confirm password</label
    >
    <div class="col-lg-9">
      <input
        class="form-control"
        type="password"
        value="11111122333"
        formControlName="isIndividual"
      />
    </div>
  </div>
  <div class="form-group row">
    <label class="col-lg-3 col-form-label form-control-label"></label>
    <div class="col-lg-9">
      <input type="reset" class="btn btn-secondary" value="Cancel" />
      <input type="submit" class="btn btn-primary" value="Save Changes" />
      <input
        type="button"
        (click)="addDonor()"
        class="btn btn-info"
        value="Post Changes"
      />
    </div>
  </div>
</form>
