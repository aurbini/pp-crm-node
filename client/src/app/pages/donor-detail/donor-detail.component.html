<div class="container">
  <div class="row">
    <div class="col-lg-4">
      <div class="profile-card-4 z-depth-3">
        <div class="card">
          <div class="card-body text-center bg-primary rounded-top">
            <div class="user-box">
              <img
                src="https://bootdey.com/img/Content/avatar/avatar7.png"
                alt="user avatar"
              />
            </div>
            <h5 class="mb-1 text-white">{{ donorDetail?.finalName }}</h5>
            <h6 class="text-light">{{ donorDetail?.occupation }}</h6>
          </div>
          <div class="card-body">
            <ul class="list-group shadow-none">
              <li class="list-group-item">
                <div class="list-icon">
                  <i class="fa fa-phone-square"></i>
                </div>
                <div class="list-details">
                  <span>{{ donorDetail?.phone }}</span>
                  <small>Mobile Number</small>
                </div>
              </li>
              <li class="list-group-item">
                <div class="list-icon">
                  <i class="fa fa-envelope"></i>
                </div>
                <div class="list-details">
                  <span>{{ donorDetail?.email }}</span>
                  <small>Email Address</small>
                </div>
              </li>
              <li class="list-group-item">
                <div class="list-icon">
                  <i class="fa fa-globe"></i>
                </div>
                <div class="list-details">
                  <!-- <span>www.ex</span>
                  <small>Website Address</small> -->
                </div>
              </li>
            </ul>

      </div>
    </div>
    <div class="col-lg-8">
      <div class="card z-depth-3">
        <div class="card-body">
          <ul class="nav nav-pills nav-pills-primary nav-justified">
            <li
              class="nav-item"
              [ngClass]="userContent === 'profile' ? 'active-pane' : ''"
            >
              <a
                (click)="toggleSidebar(userContentTypes.profile)"
                data-target="#profile"
                data-toggle="pill"
                class="nav-link show"
                ><i class="icon-user"></i>
                <span class="hidden-xs">Profile</span></a
              >
            </li>
            <li
              class="nav-item"
              routerLinkActive="active"
              [ngClass]="userContent === 'notes' ? 'active-pane' : ''"
            >
              <a
                (click)="toggleSidebar(userContentTypes.notes)"
                data-toggle="pill"
                class="nav-link"
                ><i class="icon-envelope-open"></i>
                <span class="hidden-xs">Notes</span></a
              >
            </li>
            <li
              class="nav-item"
              routerLinkActive="active"
              [ngClass]="userContent === 'edit' ? 'active-pane' : ''"
            >
              <a
                (click)="toggleSidebar(userContentTypes.edit)"
                data-target="#edit"
                data-toggle="pill"
                class="nav-link"
                ><i class="icon-note"></i>
                <span class="hidden-xs">Edit</span></a
              >
            </li>
          </ul>
          <div class="p-3">
            <div class="" *ngIf="userContent == 'profile'">
              <h5 class="mb-3">User Profile</h5>
              <app-donor-profile [donor]="donorDetail"></app-donor-profile>
              <!--/row-->
            </div>
            <div class="" id="messages" *ngIf="userContent == 'notes'">
              <app-donor-notes [donor]="donorDetail"></app-donor-notes>
            </div>
            <div class="" id="edit" *ngIf="userContent == 'edit'">
              <app-donor-edit [donor]="donorDetail"></app-donor-edit>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
